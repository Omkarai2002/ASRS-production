<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ASRS - Automated Storage & Retrieval System{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --secondary: #f093fb;
            --secondary-light: #f5576c;
            --success: #43e97b;
            --warning: #ffd93d;
            --danger: #ff6b6b;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }



        .navbar-nav {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            flex: 1;
            margin-left: 50px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--white);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--white);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .user-info {
            color: var(--white);
            font-size: 14px;
        }

        .user-info strong {
            display: block;
            font-size: 15px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ===== MAIN CONTENT ===== */
        main {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* ===== FOOTER ===== */
        footer {
            background: var(--dark);
            color: var(--white);
            padding: 30px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-text {
            font-size: 14px;
            opacity: 0.8;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 15px;
                flex-wrap: wrap;
            }

            .navbar-brand {
                font-size: 22px;
            }

            .navbar-nav {
                margin-left: 0;
                gap: 15px;
                font-size: 14px;
                flex-basis: 100%;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                order: 3;
            }

            .navbar-user {
                font-size: 12px;
                margin-top: 15px;
            }

            main {
                padding: 15px;
            }

            .logout-btn {
                padding: 6px 15px;
                font-size: 12px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gradient-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }

        .shadow-sm {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .shadow-md {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .shadow-lg {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/dashboard" class="navbar-brand">
                <img src="/static/images/image-removebg-preview.png" alt="ASRS Logo" style="height: 45px; width: auto;">
                ASRS
            </a>

            <ul class="navbar-nav">
                <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/reports" class="nav-link">Reports</a></li>
                <li><a href="/visualize" class="nav-link">Visualize</a></li>
                <li><a href="/qr" class="nav-link">QR Generation</a></li>
                <li><a href="/settings" class="nav-link">Settings</a></li>
            </ul>

            <div class="navbar-user">
                <img src="/static/images/Mahindra-Logistics.png" alt="Mahindra Logistics"
                    style="height: 40px; margin-right: 15px; width: auto;">
                <img src="/static/images/mahindra-auto-logo-png_seeklogo-613492.webp" alt="Mahindra Auto"
                    style="height: 40px; margin-right: 15px; width: auto;">
                <div class="user-info">
                    <span>Welcome,</span>
                    <strong>{{ request.session.get('user', 'Guest') }}</strong>
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="footer-text">
                © 2025 ASRS - Automated Storage & Retrieval System. All rights reserved.
            </p>
            <p class="footer-text" style="margin-top: 10px; font-size: 12px;">
                Built with <span style="color: var(--secondary-light);">❤</span> for efficient inventory management
            </p>
        </div>
    </footer>
</body>

</html>
