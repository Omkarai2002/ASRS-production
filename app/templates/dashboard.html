<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASRS Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: #f5f6fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background: #111827;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }
        .sidebar a {
            text-decoration: none;
            color: #d1d5db;
            padding: 12px 20px;
            display: block;
            font-size: 15px;
        }
        .sidebar a:hover {
            background: #1f2937;
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">ðŸ“¦ ASRS</h4>

        <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-box-seam me-2"></i> Inventory</a>
        <a href="#"><i class="bi bi-file-earmark-spreadsheet me-2"></i> CSV Reports</a>
        <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
        <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="container-fluid">
            <h2 class="mb-4">Dashboard</h2>

            <!-- TOP CARDS -->
            <div class="row g-3">
                <div class="col-md-3 col-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Total Boxes</h6>
                        <h3>1,284</h3>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Rack Positions</h6>
                        <h3>842</h3>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Detected Errors</h6>
                        <h3 class="text-danger">12</h3>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="card p-3 shadow-sm">
                        <h6>Updated Today</h6>
                        <h3>47</h3>
                    </div>
                </div>
            </div>

            <!-- CHARTS -->
            <div class="row mt-4 g-4">
                <div class="col-lg-6">
                    <div class="card shadow-sm p-3">
                        <h5 class="mb-3">Box Count Trend</h5>
                        <canvas id="chart1" height="150"></canvas>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card shadow-sm p-3">
                        <h5 class="mb-3">Errors per Day</h5>
                        <canvas id="chart2" height="150"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Simple Chart Example
        new Chart(document.getElementById("chart1"), {
            type: "line",
            data: {
                labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
                datasets: [{
                    label: "Boxes",
                    data: [10, 20, 15, 30, 25],
                    borderWidth: 2
                }]
            }
        });

        new Chart(document.getElementById("chart2"), {
            type: "bar",
            data: {
                labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
                datasets: [{
                    label: "Errors",
                    data: [2, 1, 3, 0, 6],
                    borderWidth: 2
                }]
            }
        });
    </script>
</body>
</html>
