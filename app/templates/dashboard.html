{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h3>Welcome, {{ username }}</h3>
<div class="row mb-3">
  <div class="col-md-4">
    <div class="card p-3">
      <h6>Total Reports (today)</h6>
      <h2>{{ reports_today }}</h2>
    </div>
  </div>
</div>
<div class="card p-3">
  <h5>Quick Chart (example)</h5>
  <canvas id="chart1" height="120"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById('chart1'), {
  type: 'line',
  data: { labels: ['Mon','Tue','Wed','Thu','Fri'], datasets:[{label:'Reports', data:[1,2,3,2,1]}] }
});
</script>
{% endblock %}
