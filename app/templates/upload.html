{% extends "base.html" %}
{% block title %}Upload Report{% endblock %}
{% block content %}
<h4>Upload Report</h4>

<form method="post" action="/upload" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="report_name" class="form-label">Report Name</label>
    <input type="text" class="form-control" name="report_name" id="report_name" required>
  </div>

  <div class="mb-3">
    <label for="images" class="form-label">Upload Images</label>
    <input type="file" class="form-control" name="images" id="images" multiple required>
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
