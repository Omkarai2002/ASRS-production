{% extends "base.html" %}
{% block content %}
<h4>Reports</h4>

<!-- Create Report Form -->
<div class="card p-3 mb-4">
    <form method="post" action="/reports/create" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Report Name</label>
            <input type="text" name="report_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Images</label>
            <input type="file" name="files" class="form-control" multiple required>
        </div>
        <button class="btn btn-primary">Create Report</button>
    </form>
</div>

<!-- List Reports -->
{% if not reports %}
    <div class="alert alert-info">No reports found</div>
{% else %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2].strftime('%Y-%m-%d') }}</td>
                    <td>
                        <form method="post" action="/reports/{{ r[0] }}/delete" style="display:inline">
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
